<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Name and Photo</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar styles */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #333;
      color: white;
      padding: 0.5rem 1rem;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
    }

    .navbar .logo .photo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-image: url('https://via.placeholder.com/150'); /* Replace with your photo URL */
      background-size: cover;
      background-position: center;
      margin-right: 0.5rem;
    }

    .navbar .logo .name {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      padding: 0.5rem;
      transition: background-color 0.3s;
    }

    .navbar .nav-links a:hover {
      background-color: #575757;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <!-- Logo section with photo and name -->
    <div class="logo">
      <div class="photo"></div>
      <div class="name">Annapurna Pasam</div>
    </div>

    <!-- Navigation links -->
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </div>
  </div>
</body>
</html>
